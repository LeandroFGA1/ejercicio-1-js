<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ejercicio 1 de js</title>
</head>
    <body>
        <h1>Funciones JavaScript</h1>
        <p>los parametros de las funciones se modifican desde consola</p>
        <button onclick="esParOImpar(11)">Verificar si es par o impar</button>
        <br><br>
        <button onclick="mayorMenorIgual(10, 11)">Comparar números</button>
        <br><br>
        <button onclick="multiploDeCinco(200)">Verificar si es múltiplo de 5</button>
        <br><br>
        <button onclick="desdeCero(-3)">Imprimir números desde cero</button>
        <br><br>
        <button onclick="imprimirPalabra('hola', 3)">Imprimir palabra</button>
        <br><br>
        <button onclick="imprimirArray(['adios', 2, true, 19, 13])">Imprimir array</button>
        <br><br>
        <button onclick="imprimerArrayMenosElQuinto([20, 30, 10, 40, 60, 50, 90, 70, 80, 100])">Imprimir array sin el quinto elemento</button>
        <br><br>
        <button onclick="arrayPorNumero([1, 2, 3, 4], 10)">Multiplicar elementos del array</button>

        <script src="./funciones.js"></script>
    </body>
</html>
